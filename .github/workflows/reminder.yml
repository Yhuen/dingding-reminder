name: 钉钉打卡提醒

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  send-reminder:
    runs-on: ubuntu-latest
    steps:
      - name: 发送钉钉提醒
        env:
          DINGDING_TOKEN: ${{ secrets.DINGDING_TOKEN }}
        run: |
          echo "trigger ok"
          curl -H "Content-Type: application/json" \
          -d '{"msgtype":"text","text":{"content":"打卡提醒"}}' \
          "https://oapi.dingtalk.com/robot/send?access_token=${DINGDING_TOKEN}"
